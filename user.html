<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Mombasa Hamlets</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <img src="images/29.jpg" alt="Mombasa Hamlets Logo">
            <h2>User Dashboard</h2>
        </div>
        <div class="dashboard-content">
            <h3>Welcome, <span id="username"></span>!</h3>
            <p>This is your user dashboard. You can view your profile, check your recent activity, and manage your account settings here.</p>
            <button id="logout-button" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
    <script src="js/user.js"></script>
</body>
</html>
